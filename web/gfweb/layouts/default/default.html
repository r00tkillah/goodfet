<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>GoodFET -- <%= @page.title %></title>
    <style type="text/css" media="screen">
      * {
        margin: 0;
        padding: 0;
      
        font-family: Georgia, Palatino, Times, 'Times New Roman', sans-serif;
      }
      
      body {
        background: #fff;
      }
      
      a {
        text-decoration: none;
      }
      
      a:link,
      a:visited {
        color: #f30;
      }
      
      a:hover {
        color: #f90;
      }
      
      #main {
        position: absolute;
      
        top: 20px;
        left: 280px;
      
        width: 500px;
      }
      
      #main h1 {
        font-size: 40px;
        font-weight: normal;
      
        line-height: 40px;
      
        padding: 20px 0 20px 0;
      
        letter-spacing: -1px;
      }
      
      #main p {
        margin: 0 0 20px 0;
        
        font-size: 15px;
        
        line-height: 20px;
      }
      
      #main ul {
        padding: 0 0 0 20px;
      }
      
      #main li {
        margin: 0 0 20px 0;
      
        list-style-type: square;
      
        font-size: 15px;
        
        line-height: 20px;
      }
      
      #sidebar {
        position: absolute;
      
        top: 40px;
        left: 20px;
        width: 200px;
      
        padding: 20px 20px 0 0;
      
        border-right: 1px solid #ccc;
      
        text-align: right;
      }
      
      #sidebar h2 {
        text-transform: uppercase;
      
        font-size: 13px;
      
        color: #333;
      
        letter-spacing: 1px;
      
        line-height: 20px;
      }
      
      #sidebar ul {
        list-style-type: none;
      
        margin: 20px 0;
      }
      
      #sidebar li {
        font-size: 14px;
      
        line-height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
<%= @page.content %>
    </div>
    <div id="sidebar">
      <h2>About</h2>
      <ul>
	<li><a href="/">Home</a></li>
      </ul>
      <h2>Documentation</h2>
      <ul>
        <li><a href="/tutorial/">Tutorial</a></li>
        <li><a href="/manual/">Manual</a></li>
      </ul>
      <h2>Hardware</h2>
      <ul>
	<li><a href="/hardware/goodfet30/">GoodFET30</a></li>
	<li><a href="/hardware/goodfet20/">GoodFET20</a></li>
	<li><a href="/hardware/goodfet11/">GoodFET11</a></li>
        <li><a href="/hardware/goodfet10/">GoodFET10</a></li>
      </ul>
      <h2>Clients</h2>
      <ul>
	<li><a href="/clients/goodfet.monitor/">Monitor</a></li>
	<li><a href="/clients/goodfet.msp430/">MSP430</a></li>
	<li><a href="/clients/goodfet.spiflash/">SPI Flash</a></li>
	<li><a href="/clients/goodfet.cc/">Chipcon</a></li>
      </ul>
      <h2>Applications</h2>
      <ul>
	<li><a href="/apps/monitor/">Monitor</li>
	<li><a href="/apps/spi/">SPI</a></li>
	<li><a href="/apps/i2c/">I2C</a></li>
	<li><a href="/apps/jtag/">JTAG</a></li>
	<li><a href="/apps/jtag430/">JTAG430</a></li>
	<li><a href="/apps/chipcon/">CHIPCON</a></li>
	<li>SIF</li>
      </ul>
    </div>
  </body>
</html>
